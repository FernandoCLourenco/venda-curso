<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAR O CURSO</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <main class="conteudo">
    <h1 class="titulo">Curso de Programação para Leigos</h1>
    <h2 class="subtitulo">Finalizar compra</h2>
    <form class="formu">
    <label class="label">Nome :</label>
    <input type="text" placeholder="digite seu nome" class="campo">
    <label class="label">E-mail :</label>
    <input type="email" class="campo">
    <label class="label">Idade :</label>
    <input type="number" class="campo">
    <label class="label">Telefone :</label>
    <input type="tel">
    <label class="label">Modo de pagamento</label>
    <select class="campo">
    <option>PIX</option>
    <option>Dinheiro</option>
    <option>Cartão</option>
  </select>
  <button class="botao-comprar">PAGAR</button>
</form>
  </main>
</body>
</html>
